<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Калькулятор</title>
</head>

<body>
    <div class="container">
        <input type="text" class="num" id="num1">
        <div>
            <button id="plus" class="btn" onclick="action = '+'">+</button>
            <button id="minus" class="btn" onclick="action = '-'">-</button>
            <button id="times" class="btn" onclick="action = '*'">x</button>
            <button id="divide" class="btn" onclick="action = '/'">/</button>
        </div>
        <input type="text" class="num" id="num2"><br>
        <button id="getResult" class="result-btn" onclick="getResult()">Посчитать</button>

        <div id="result" class="result"></div>
    </div>

    <script src="./scripts.js"></script>
</body>



</html>
